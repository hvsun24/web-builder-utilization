<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .modules {
      min-height: 100vh;
    }

    .module {
      display: flex;
      width: 100%;
      border-bottom: 1px solid black;
    }

    .module__form {
      display: flex;
      padding: 30px;
      width: 70%;
      flex-direction: column;
      gap: 16px;
    }

    .module__code {
      background-color: azure;
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px;
      flex-flow: column;
    }

    .form-label {
      display: inline-block;
      width: 100px;
      font-weight: 700;
    }

    strong {
      display: block;
      padding-bottom: 5px;
    }

    button {
      padding: 5px;
    }

    textarea {
      height: 100%;
    }

    input[type=text] {
      width: calc(500px);
      height: 25px;
    }
  </style>
</head>
<body>
<div>
  <div class="modules">
    <!-- tagging -->
    <div class="module">
      <div class="module__form">
        <h2>[GA]</h2>
        <div>
          <strong>위치</strong>
          <input type="radio" id="position-a" value="상단" name="position" checked/>
          <label for="position-a">상단</label>
          <input type="radio" id="position-b" value="메인" name="position"/>
          <label for="position-b">메인</label>
          <input type="radio" id="position-c" value="중간" name="position"/>
          <label for="position-c">중간</label>
          <input type="radio" id="position-d" value="플로팅" name="position"/>
          <label for="position-d">플로팅</label>
          <input type="radio" id="position-e" value="하단" name="position"/>
          <label for="position-e">하단</label>
        </div>
        <hr/>
        <div>
          <strong>버튼명</strong>
          <input type="radio" id="button-a" value="무료 상담하기" name="button" checked/>
          <label for="button-a">무료 상담하기</label>
          <input type="radio" id="button-b" value="5초 만에 상담받기" name="button"/>
          <label for="button-b">5초 만에 상담받기</label>
          <input type="radio" id="button-d" value="무료 상담 신청" name="button"/>
          <label for="button-d">무료 상담 신청</label>
          <input type="radio" id="button-e" value="상담 신청하기" name="button"/>
          <label for="button-e">상담 신청하기</label>
          <br/>
          <input type="radio" id="button-c" value="소개서 받기" name="button"/>
          <label for="button-c">소개서 받기</label>
        </div>
        <hr/>
        <div>
          <span class="form-label">서비스명</span> <input type="text" id="service"/>
        </div>
        <div>
          <span class="form-label">서브서비스명</span> <input type="text" id="sub-service"/>
        </div>
        <button onclick="handleCLickGtmTagging('intro')">코드만들기</button>
      </div>
      <div class="module__code">
        <textarea id="result1" style="width: 100%"></textarea>
        <button onclick="handleCopy('result1')">코드 복사</button>
      </div>
    </div>

    <!--  -->
    <div class="module">
      <div class="module__form">
        <h2>[Tally]</h2>
        <div>
          <span class="form-label">tally url</span> <input type="text" id="url"/>
        </div>
        <button onclick="handleCLickOpenTally()">코드만들기</button>
      </div>
      <div class="module__code">
        <textarea id="result2" style="width: 100%"></textarea>
        <button onclick="handleCopy('result2')">코드 복사</button>
      </div>
    </div>

    <!--  -->
    <div class="module">
      <div class="module__form">
      </div>
      <div class="module__code">
        <textarea id="result3" style="width: 100%"></textarea>
        <button onclick="handleCopy('result3')">코드 복사</button>
      </div>
    </div>

    <!--  -->
    <div class="module">
      <div class="module__form">
      </div>
      <div class="module__code">
        <textarea id="result4" style="width: 100%"></textarea>
        <button onclick="handleCopy('result4')">코드 복사</button>
      </div>
    </div>
  </div>
</div>

<script>
  function handleCopy(id) {
    window.navigator.clipboard.writeText(document.getElementById(id).value)
  }

  function handleCLickGtmTagging() {
    const service = document.getElementById("service").value
    const sub_service = document.getElementById("sub-service").value
    const select_position = document.querySelector('input[name="position"]:checked').value
    const select_button = document.querySelector('input[name="button"]:checked').value

    const text =`javascript: WEFUN.handleGtmTagging('beta_service', {
        'action': 'button',
        'serviceName': '${service}',
        'serviceSubName': '${sub_service}',
        'position': '${select_position}',
        'buttonName': '${select_button}'});`
    document.getElementById("result1").value = text
  }

  function handleCLickOpenTally() {
    const text = `javascript: WEFUN.handleTally.openTally('${document.getElementById("url").value}');`
    document.getElementById("result2").value = text
  }

</script>
</body>
</html>
